controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /docs
        permanent: true

auth:
    path: /auth
    methods: ['POST']

api_doc:
    path: /docs
    controller: api_platform.swagger_ui.action
